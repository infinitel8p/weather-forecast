<body>
	<script>
		function getDetails(url) {
			return fetch(url, { mode: 'no-cors' })
				.then((response) => {
					return response.text();
				})
				.then((data) => {
					resolve(data ? JSON.parse(data) : {});
				});
		}

		var u = 'http://127.0.0.1:8000/test';
		getDetails(u).then(function (data) {
			console.log(data);
		});
	</script>
</body>

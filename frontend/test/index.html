<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Weather Forecast</title>
	</head>
	<body>
		<script>
			// load script.js into site
			function load_js() {
				var script = document.createElement('script');
				script.src = 'script.js';
				document.body.appendChild(script);
			}
			load_js();
		</script>
		<div class="main-top">
			<div class="left">
				<p class="temperature" id="temperature"></p>
				<p class="temperatur_feels_like" id="temperatur_feels_like"></p>
				<p class="weather_description" id="weather_description"></p>
				<p class="humidity" id="humidity"></p>
				<p class="cloudy" id="cloudy"></p>
				<p class="uv" id="uv"></p>
			</div>
			<div class="right">
				<div>
					<img id="icon_current" src="" alt="" />
					<p id="current_weather"></p>
				</div>
				<div>
					<h1 class="city" id="city"></h1>
					<p class="last_update" id="last_update"></p>
					<p class="sunrise" id="sunrise"></p>
					<p class="sunset" id="sunset"></p>
				</div>
			</div>
		</div>

		<div class="main-bottom">
			<div class="day one">
				<h1 class="day_pred" id="day_pred_1"></h1>
				<p class="date" id="date_1"></p>
				<img id="icon_1" src="" alt="" />
				<p class="temp_min" id="temp_min_1"></p>
				<p class="temp_max" id="temp_max_1"></p>
			</div>
			<div class="day two">
				<h1 class="day_pred" id="day_pred_2"></h1>
				<p class="date" id="date_2"></p>
				<img id="icon_2" src="" alt="" />
				<p class="temp_min" id="temp_min_2"></p>
				<p class="temp_max" id="temp_max_2"></p>
			</div>
			<div class="day three">
				<h1 class="day_pred" id="day_pred_3"></h1>
				<p class="date" id="date_3"></p>
				<img id="icon_3" src="" alt="" />
				<p class="temp_min" id="temp_min_3"></p>
				<p class="temp_max" id="temp_max_3"></p>
			</div>
			<div class="day four">
				<h1 class="day-pred" id="day_pred_4"></h1>
				<p class="date" id="date_4"></p>
				<img id="icon_4" src="" alt="" />
				<p class="temp-min" id="temp_min_4"></p>
				<p class="temp-max" id="temp_max_4"></p>
			</div>
			<div class="day five">
				<h1 class="day-pred" id="day_pred_5"></h1>
				<p class="date" id="date_5"></p>
				<img id="icon_5" src="" alt="" />
				<p class="temp-min" id="temp_min_5"></p>
				<p class="temp-max" id="temp_max_5"></p>
			</div>
		</div>

		<div class="bottom"></div>
	</body>
	<script>
		// Call every 600000 milliseconds (10min)
		setInterval('fetchCurrentWeather()', 600000);
		setInterval('fetchUv()', 600000);
		setInterval('fetchForecastWeatherWeek()', 600000);
	</script>
</html>

<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Weather Forecast</title>
	</head>
	<body>
		<script>
			function load_js() {
				var script = document.createElement('script');
				script.src = 'script.js';
				document.body.appendChild(script);
			}
			load_js();
			// Call every 600000 milliseconds (10min)
			window.setInterval('refresh()', 600000);
			// Refresh or reload page.
			function refresh() {
				window.location.reload();
			}
		</script>
		<div class="main-top">
			<div class="left">
				<p class="temperature" id="temperature"></p>
				<p class="temperatur_feels_like" id="temperatur_feels_like"></p>
				<p class="weather_description" id="weather_description"></p>
				<p class="humidity" id="humidity"></p>
				<p class="cloudy" id="cloudy"></p>
				<p class="uv" id="uv"></p>
			</div>
			<div class="right">
				<div>
					<img id="icon_current" src="" alt="Test" />
					<p id="current_weather">Test</p>
				</div>
				<div>
					<h1 class="city" id="city"></h1>
					<p class="last_update" id="last_update">
						<svg
							stroke="currentColor"
							fill="currentColor"
							stroke-width="0"
							viewBox="0 0 24 24"
							height="1em"
							width="1em"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								fill="none"
								stroke="#000"
								stroke-width="2"
								d="M1.7507,16.0022 C3.3517,20.0982 7.3367,23.0002 11.9997,23.0002 C18.0747,23.0002 22.9997,18.0752 22.9997,12.0002 M22.2497,7.9982 C20.6487,3.9012 16.6627,1.0002 11.9997,1.0002 C5.9247,1.0002 0.9997,5.9252 0.9997,12.0002 M8.9997,16.0002 L0.9997,16.0002 L0.9997,24.0002 M22.9997,0.0002 L22.9997,8.0002 L14.9997,8.0002"
							></path>
						</svg>
					</p>
					<p class="sunrise" id="sunrise">
						<svg
							stroke="currentColor"
							fill="none"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							height="1em"
							width="1em"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path d="M17 18a5 5 0 0 0-10 0"></path>
							<line x1="12" y1="2" x2="12" y2="9"></line>
							<line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
							<line x1="1" y1="18" x2="3" y2="18"></line>
							<line x1="21" y1="18" x2="23" y2="18"></line>
							<line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
							<line x1="23" y1="22" x2="1" y2="22"></line>
							<polyline points="8 6 12 2 16 6"></polyline>
						</svg>
					</p>
					<p class="sunset" id="sunset">
						<svg
							stroke="currentColor"
							fill="none"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke-linecap="round"
							stroke-linejoin="round"
							height="1em"
							width="1em"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path d="M17 18a5 5 0 0 0-10 0"></path>
							<line x1="12" y1="9" x2="12" y2="2"></line>
							<line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
							<line x1="1" y1="18" x2="3" y2="18"></line>
							<line x1="21" y1="18" x2="23" y2="18"></line>
							<line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
							<line x1="23" y1="22" x2="1" y2="22"></line>
							<polyline points="16 5 12 9 8 5"></polyline>
						</svg>
					</p>
				</div>
			</div>
		</div>

		<div class="main-bottom">
			<div class="day one">
				<h1 class="day_pred" id="day_pred_1"></h1>
				<p class="date" id="date_1"></p>
				<img id="icon_1" src="" alt="" />
				<p class="temp_min" id="temp_min_1"></p>
				<p class="temp_max" id="temp_max_1"></p>
			</div>
			<div class="day two">
				<h1 class="day_pred" id="day_pred_2"></h1>
				<p class="date" id="date_2"></p>
				<img id="icon_2" src="" alt="" />
				<p class="temp_min" id="temp_min_2"></p>
				<p class="temp_max" id="temp_max_2"></p>
			</div>
			<div class="day three">
				<h1 class="day_pred" id="day_pred_3"></h1>
				<p class="date" id="date_3"></p>
				<img id="icon_3" src="" alt="" />
				<p class="temp_min" id="temp_min_3"></p>
				<p class="temp_max" id="temp_max_3"></p>
			</div>
			<div class="day four">
				<h1 class="day-pred">Tag 4</h1>
				<p class="date">1.1.22</p>
				<p class="icon">Icon</p>
				<p class="temp-min">TempMin</p>
				<p class="temp-max">TempMax</p>
			</div>
			<div class="day five">
				<h1 class="day-pred">Tag 5</h1>
				<p class="date">1.1.22</p>
				<p class="icon">Icon</p>
				<p class="temp-min">TempMin</p>
				<p class="temp-max">TempMax</p>
			</div>
		</div>

		<div class="bottom"></div>
	</body>
</html>
